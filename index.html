<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Events 2025 - MINIMAL</title>
    <style>
        body { background: white; color: black; font-family: Arial; margin: 20px; }
        .debug { background: yellow; padding: 10px; margin: 10px 0; border: 2px solid red; font-weight: bold; }
        #eventsContainer { background: white; color: black; padding: 20px; border: 2px solid blue; }
        .event { border: 1px solid black; margin: 10px 0; padding: 15px; background: #f5f5f5; }
        .event-title { font-size: 18px; font-weight: bold; color: #000; margin-bottom: 8px; }
        .event-info { color: #333; margin: 3px 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1>AI Events 2025 - MINIMAL VERSION</h1>
    <div class="debug" id="debug">Loading events...</div>
    <div id="eventsContainer"><h2>Events will appear here...</h2></div>
    <script>
        console.log('Starting event loader');
        async function loadEvents() {
            try {
                const response = await fetch('events/conferences.json');
                if (!response.ok) throw new Error('HTTP ' + response.status);
                const data = await response.json();
                if (!data || !data.ai_conferences_2025) throw new Error('No data found');
                const events = data.ai_conferences_2025;
                document.getElementById('debug').innerHTML = 'SUCCESS: Loaded ' + events.length + ' events';
                const container = document.getElementById('eventsContainer');
                container.innerHTML = '<h2>AI Conferences (' + events.length + ' events)</h2>';
                events.forEach(function(event, index) {
                    const div = document.createElement('div');
                    div.className = 'event';
                    const name = event.name || 'Unnamed Event';
                    const start = event.dates ? event.dates.start : 'TBA';
                    const city = event.location ? event.location.city : 'Unknown';
                    const country = event.location ? event.location.country : 'Unknown';
                    div.innerHTML = '<div class="event-title">' + (index + 1) + '. ' + name + '</div>' +
                                   '<div class="event-info">Date: ' + start + '</div>' +
                                   '<div class="event-info">Location: ' + city + ', ' + country + '</div>';
                    container.appendChild(div);
                });
                console.log('Events displayed');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('debug').innerHTML = 'ERROR: ' + error.message;
                document.getElementById('eventsContainer').innerHTML = '<h2>ERROR LOADING EVENTS</h2><p>' + error.message + '</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', loadEvents);
        setTimeout(loadEvents, 1000);
        window.loadEvents = loadEvents;
    </script>
</body>
</html>
