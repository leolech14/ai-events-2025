<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Events 2025 - Ultra Compact Directory</title>
    <style>
        :root {
            /* Ultra-dark color palette */
            --bg-primary: #000000;
            --bg-secondary: #0a0a0f;
            --bg-card: #0f0f1a;
            --bg-card-hover: #14141f;
            --bg-glass: rgba(20, 20, 31, 0.6);
            
            /* Shiny Gold gradient accents */
            --accent-gold: #DDB565;      /* Primary gold */
            --accent-gold-light: #E7C46E; /* Light gold for highlights */
            --accent-gold-medium: #ECD075; /* Secondary gold */
            --accent-gold-bright: #EED987; /* Hover states */
            --accent-gold-pale: #F4E198;   /* Subtle accents */
            --accent-glow: rgba(221, 181, 101, 0.3); /* Gold glow */
            
            /* Legacy naming for compatibility */
            --accent-purple: #DDB565;
            --accent-pink: #F4E198;
            --accent-light: #E7C46E;
            
            /* Text colors */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            /* Borders */
            --border-subtle: #1e1b29;
            --border-hover: #2a2636;
            --border-gold: rgba(221, 181, 101, 0.2);
            
            /* Spacing - ultra compact */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 13px;
            line-height: 1.4;
            overflow-x: hidden;
        }

        /* Subtle background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(221, 181, 101, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(244, 225, 152, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        /* Ultra-slim header bar */
        .header-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-sm) 0;
            gap: var(--space-lg);
        }

        .logo {
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-pale));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        /* Inline controls */
        .controls-inline {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex: 1;
            max-width: 1200px;
        }

        /* Search input - compact */
        .search-compact {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 6px 32px 6px 10px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 12px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: var(--bg-card-hover);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
            pointer-events: none;
        }

        /* Inline filters */
        .filters-compact {
            display: flex;
            gap: var(--space-xs);
        }

        .filter-select {
            padding: 6px 10px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .filter-select:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .filter-select option {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        /* View toggles - ultra compact */
        .view-toggles {
            display: flex;
            gap: 2px;
            background: var(--bg-card);
            border-radius: 4px;
            padding: 2px;
        }

        .view-btn {
            padding: 4px 8px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 11px;
            border-radius: 3px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .view-btn:hover {
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-pale));
            color: #000000;
            font-weight: 600;
        }

        /* Stats bar - minimal */
        .stats-bar {
            display: flex;
            gap: var(--space-lg);
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: var(--space-md);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .stat-value {
            font-weight: 600;
            color: var(--accent-gold-medium);
            font-size: 14px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Events list - ultra dense */
        .events-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
            padding: var(--space-sm) 0;
        }

        /* Event row - maximum density */
        .event-row {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            padding: var(--space-sm) var(--space-md);
            transition: all 0.2s;
            cursor: pointer;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto auto;
            align-items: center;
            gap: var(--space-md);
            position: relative;
            overflow: hidden;
        }

        .event-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-bright));
            opacity: 0;
            transition: opacity 0.2s;
        }

        .event-row:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateX(2px);
        }

        .event-row:hover::before {
            opacity: 1;
        }

        /* Event type badge - tiny */
        .event-type-badge {
            padding: 3px 6px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-bright));
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            color: #000000;
        }

        /* Event info - compact */
        .event-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
        }

        .event-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-description {
            font-size: 11px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Event meta - inline */
        .event-date,
        .event-location,
        .event-format {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .event-date {
            min-width: 100px;
        }

        .event-location {
            min-width: 150px;
        }

        .event-format {
            min-width: 60px;
        }

        /* Event tags - minimal */
        .event-tags {
            display: flex;
            gap: 4px;
            overflow: hidden;
        }

        .tag {
            padding: 2px 6px;
            background: rgba(221, 181, 101, 0.3);
            border: 1px solid var(--accent-gold);
            border-radius: 3px;
            font-size: 10px;
            color: var(--text-primary);
            white-space: nowrap;
        }

        /* Icons */
        .icon {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-subtle);
            border-top: 2px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-results h3 {
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Calendar view - compact grid */
        .calendar-view {
            display: none;
            padding: var(--space-md) 0;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
            padding: var(--space-sm);
            background: var(--bg-card);
            border-radius: 4px;
        }

        .calendar-month {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-gold-light);
        }

        .calendar-nav {
            display: flex;
            gap: var(--space-xs);
        }

        .calendar-nav button {
            padding: 4px 8px;
            background: var(--bg-card-hover);
            border: 1px solid var(--border-subtle);
            border-radius: 3px;
            color: var(--text-secondary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-nav button:hover {
            background: var(--accent-gold-bright);
            color: #000000;
            border-color: var(--accent-gold-bright);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: var(--bg-card);
            padding: var(--space-xs);
            border-radius: 4px;
        }

        .calendar-day-header {
            padding: 6px;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            color: var(--accent-gold-light);
            background: rgba(221, 181, 101, 0.1);
        }

        .calendar-day {
            min-height: 60px;
            padding: 4px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            font-size: 10px;
            position: relative;
        }

        .calendar-day:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
        }

        .calendar-day-number {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .calendar-event {
            font-size: 9px;
            padding: 1px 3px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-bright));
            border-radius: 2px;
            margin-bottom: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            color: #000000;
        }

        /* Map view placeholder */
        .map-view {
            display: none;
            padding: var(--space-md) 0;
        }

        .map-container {
            height: 500px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        /* Responsive - maintain density */
        @media (max-width: 1200px) {
            .controls-inline {
                flex-wrap: wrap;
            }
            
            .search-compact {
                max-width: 100%;
                width: 100%;
                order: -1;
                margin-bottom: var(--space-xs);
            }
        }

        @media (max-width: 768px) {
            .event-row {
                grid-template-columns: 1fr;
                gap: var(--space-xs);
            }
            
            .event-meta {
                display: flex;
                gap: var(--space-md);
                flex-wrap: wrap;
            }
            
            .stats-bar {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-hover);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold);
        }

        /* Soft glow effect on interactive elements */
        .glow-on-hover {
            transition: all 0.3s;
        }

        .glow-on-hover:hover {
            box-shadow: 0 0 20px var(--accent-glow);
        }
    </style>
</head>
<body>
    <!-- Ultra-slim header bar -->
    <div class="header-bar">
        <div class="container">
            <div class="header-content">
                <div class="logo">AI Events 2025</div>
                
                <div class="controls-inline">
                    <!-- Compact search -->
                    <div class="search-compact">
                        <input type="text" class="search-input" id="searchInput" placeholder="Search events...">
                        <span class="search-icon">üîç</span>
                    </div>
                    
                    <!-- Inline filters -->
                    <div class="filters-compact">
                        <select class="filter-select" id="typeFilter">
                            <option value="">All Types</option>
                        </select>
                        
                        <select class="filter-select" id="locationFilter">
                            <option value="">All Cities</option>
                        </select>
                        
                        <select class="filter-select" id="formatFilter">
                            <option value="">All Formats</option>
                            <option value="presential">In-Person</option>
                            <option value="online">Online</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                        
                        <select class="filter-select" id="sortBy">
                            <option value="date">Date ‚Üì</option>
                            <option value="name">Name</option>
                            <option value="location">Location</option>
                            <option value="type">Type</option>
                        </select>
                    </div>
                    
                    <!-- View toggles -->
                    <div class="view-toggles">
                        <button class="view-btn active" id="listViewBtn">List</button>
                        <button class="view-btn" id="calendarViewBtn">Calendar</button>
                        <button class="view-btn" id="mapViewBtn">Map</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Minimal stats bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="totalEvents">0</span>
                <span class="stat-label">Events</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="filteredCount">0</span>
                <span class="stat-label">Showing</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalCities">0</span>
                <span class="stat-label">Cities</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalCountries">0</span>
                <span class="stat-label">Countries</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="upcomingEvents">0</span>
                <span class="stat-label">Upcoming</span>
            </div>
        </div>

        <!-- Loading state -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>

        <!-- Events list view -->
        <div class="events-list" id="eventsContainer"></div>

        <!-- Calendar view -->
        <div class="calendar-view" id="calendarView">
            <div class="calendar-header">
                <span class="calendar-month" id="calendarMonth">January 2025</span>
                <div class="calendar-nav">
                    <button id="prevMonth">‚Üê</button>
                    <button id="todayBtn">Today</button>
                    <button id="nextMonth">‚Üí</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- Map view -->
        <div class="map-view" id="mapView">
            <div class="map-container">
                <div>
                    <p>üó∫Ô∏è Interactive Map Coming Soon</p>
                    <p style="font-size: 11px; margin-top: 8px;">Visualize events globally</p>
                </div>
            </div>
        </div>

        <!-- No results -->
        <div class="no-results" id="noResults" style="display: none;">
            <h3>No events found</h3>
            <p>Try adjusting your filters</p>
        </div>
    </div>

    <script>
        // Global variables
        let allEvents = [];
        let filteredEvents = [];
        let currentView = 'list';
        let currentMonth = new Date();

        // Event JSON files list
        const eventFiles = [
            'adapta_summit_2025.json',
            'agtech_meeting_2025.json',
            'ai_summit_bix_2025.json',
            'ai_summit_brasil_sp_2025.json',
            'ai_workshop_march.json',
            'bate_papo_ia_futuro_trabalho_2025.json',
            'big_data_brazil_experience_2025.json',
            'biotech_agro_health_2025.json',
            'bootcamp_ia_negocios_2025.json',
            'cbta_2025.json',
            'cidia_2025.json',
            'conecta_industria_2025.json',
            'conexao_mulher_ia_2025.json',
            'conferences.json',
            'curso_aplicacao_ia_trabalho_2025.json',
            'curso_ia_generativa_encantado_2025.json',
            'curso_ia_generativa_ensino_2025.json',
            'curso_ia_teoria_pratica_2025.json',
            'data_science_summit_2025.json',
            'deep_learning_course.json',
            'encontro_ia_politica_2025.json',
            'eramia_rs_2025.json',
            'expoinovacao_2025.json',
            'futurecom_2025.json',
            'genai_summit.json',
            'hackathon_innova_saude_2025.json',
            'health_meeting_brasil_2025.json',
            'ia_conference_brasil_2025.json',
            'ia_summit_blumenau_2025.json',
            'ia_summit_upf_2025.json',
            'icbdai_porto_alegre_2025.json',
            'icbdai_sao_paulo_2025.json',
            'icml_2025.json',
            'imersao_ia_pratica_negocios_2025.json',
            'innovation_week_sjc_2025.json',
            'inovar_sc_2025.json',
            'live_sbagro_ia_2025.json',
            'mercopar_2025.json',
            'neurips_2025.json',
            'r_day_2025.json',
            'rio_preto_tech_summit_2025.json',
            'rpa_ai_congress_curitiba_2025.json',
            'sao_paulo_tech_week_2025.json',
            'semana_caldeira_2025.json',
            'semana_de_dados_2025.json',
            'seminario_automacao_isa_2025.json',
            'seminario_pesquisa_ia_generativa_2025.json',
            'simposio_simplas_2025.json',
            'smart_energy_2025.json',
            'south_stat_meeting_2025.json',
            'startup_investment_summit_2025.json',
            'startup_summit_2025.json',
            'super_bots_experience_2025.json',
            'tdc_sao_paulo_2025.json',
            'techstars_weekend_ai_curitiba_2025.json',
            'urban_tech_forum_2025.json',
            'workshop_fig_ladm_3d_2025.json',
            'workshop_rh_okrs_ia_2025.json'
        ];

        // Load all event files
        async function loadEvents() {
            const loadingElement = document.getElementById('loading');
            loadingElement.style.display = 'flex';

            const promises = eventFiles.map(async (filename) => {
                try {
                    const response = await fetch(`events/${filename}`);
                    if (response.ok) {
                        const data = await response.json();
                        // Handle different data structures
                        if (filename === "conferences.json" && data.ai_conferences_2025) {
                            // Transform conferences.json nested structure
                            return data.ai_conferences_2025.map(conf => ({
                                event_name: conf.name,
                                event_type: "conference",
                                date: {
                                    start: conf.dates?.start,
                                    end: conf.dates?.end
                                },
                                location: {
                                    city: conf.location?.city,
                                    country: conf.location?.country,
                                    venue: conf.location?.venue
                                },
                                format: "presential",
                                description: conf.description,
                                focus_areas: conf.topics || [],
                                tags: conf.topics ? conf.topics.slice(0, 5) : []
                            }));
                        }
                        // Handle individual conference files with different structure
                        if (data.name && data.dates && !data.event_name) {
                            // Transform individual conference file structure
                            return {
                                event_name: data.name,
                                event_type: data.type || "conference",
                                date: {
                                    start: data.dates?.start_date || data.dates?.start,
                                    end: data.dates?.end_date || data.dates?.end
                                },
                                location: {
                                    city: data.location?.city,
                                    country: data.location?.country,
                                    venue: data.location?.venue
                                },
                                format: "presential",
                                description: data.description,
                                focus_areas: data.activities || [],
                                target_audience: data.target_audience || [],
                                tags: data.tags || [],
                                registration: data.registration
                            };
                        }
                        return data;
                    }
                } catch (error) {
                    console.error(`Error loading ${filename}:`, error);
                }
                return null;
            });

            const results = await Promise.all(promises);
            allEvents = results.flat().filter(event => event !== null);
            
            // Sort by date initially
            allEvents.sort((a, b) => {
                const dateA = new Date(a.date?.start || '2025-12-31');
                const dateB = new Date(b.date?.start || '2025-12-31');
                return dateA - dateB;
            });

            filteredEvents = [...allEvents];
            
            loadingElement.style.display = 'none';
            populateFilters();
            updateStats();
            renderEvents();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalEvents').textContent = allEvents.length;
            document.getElementById('filteredCount').textContent = filteredEvents.length;
            
            const cities = new Set(allEvents.map(e => e.location?.city).filter(Boolean));
            document.getElementById('totalCities').textContent = cities.size;
            
            const countries = new Set(allEvents.map(e => e.location?.country).filter(Boolean));
            document.getElementById('totalCountries').textContent = countries.size;
            
            const today = new Date();
            const upcoming = allEvents.filter(e => {
                const eventDate = new Date(e.date?.start || '2025-12-31');
                return eventDate >= today;
            });
            document.getElementById('upcomingEvents').textContent = upcoming.length;
        }

        // Populate filter dropdowns
        function populateFilters() {
            // Event types
            const types = new Set(allEvents.map(e => e.event_type).filter(Boolean));
            const typeFilter = document.getElementById('typeFilter');
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                typeFilter.appendChild(option);
            });

            // Locations (cities only for compact view)
            const locations = new Set(allEvents.map(e => e.location?.city).filter(Boolean));
            const locationFilter = document.getElementById('locationFilter');
            Array.from(locations).sort().forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });
        }

        // Format date - ultra compact
        function formatDate(startDate, endDate) {
            if (!startDate) return 'TBA';
            
            const start = new Date(startDate);
            const month = start.toLocaleDateString('en-US', { month: 'short' });
            const day = start.getDate();
            
            if (endDate && endDate !== startDate) {
                const end = new Date(endDate);
                const endDay = end.getDate();
                const endMonth = end.toLocaleDateString('en-US', { month: 'short' });
                
                if (month === endMonth) {
                    return `${month} ${day}-${endDay}`;
                }
                return `${month} ${day} - ${endMonth} ${endDay}`;
            }
            
            return `${month} ${day}`;
        }

        // Format location - compact
        function formatLocation(location) {
            if (!location) return 'TBA';
            const city = location.city || '';
            const country = location.country || '';
            
            if (city && country) {
                // Use country code if available, otherwise abbreviate
                const countryCode = country.length > 15 ? country.substring(0, 2).toUpperCase() : country;
                return `${city}, ${countryCode}`;
            }
            return city || country || 'TBA';
        }

        // Get format badge
        function getFormatBadge(format) {
            const formats = {
                'presential': 'üìç',
                'online': 'üíª',
                'hybrid': 'üîÑ'
            };
            return formats[format] || 'üìç';
        }

        // Render events in ultra-compact rows
        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            const noResults = document.getElementById('noResults');
            
            if (filteredEvents.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'flex';
            noResults.style.display = 'none';
            
            container.innerHTML = filteredEvents.map(event => {
                const tags = event.tags?.slice(0, 3) || [];
                
                return `
                    <div class="event-row">
                        <span class="event-type-badge">${event.event_type || 'Event'}</span>
                        
                        <div class="event-info">
                            <div class="event-title" title="${event.event_name}">${event.event_name || 'Unnamed Event'}</div>
                            ${event.description ? `<div class="event-description" title="${event.description}">${event.description}</div>` : ''}
                        </div>
                        
                        <div class="event-date">
                            <span class="icon">üìÖ</span>
                            ${formatDate(event.date?.start, event.date?.end)}
                        </div>
                        
                        <div class="event-location">
                            <span class="icon">üìç</span>
                            ${formatLocation(event.location)}
                        </div>
                        
                        <div class="event-format">
                            <span class="icon">${getFormatBadge(event.format)}</span>
                            ${event.format ? event.format.charAt(0).toUpperCase() + event.format.slice(1) : 'In-Person'}
                        </div>
                        
                        ${tags.length > 0 ? `
                            <div class="event-tags">
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : '<div></div>'}
                    </div>
                `;
            }).join('');
            
            updateStats();
        }

        // Filter events
        function filterEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const formatFilter = document.getElementById('formatFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                // Search filter
                if (searchTerm) {
                    const searchableText = [
                        event.event_name,
                        event.description,
                        event.location?.city,
                        event.location?.country,
                        ...(event.tags || []),
                        ...(event.focus_areas || [])
                    ].filter(Boolean).join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Type filter
                if (typeFilter && event.event_type !== typeFilter) {
                    return false;
                }
                
                // Location filter
                if (locationFilter && event.location?.city !== locationFilter) {
                    return false;
                }
                
                // Format filter
                if (formatFilter && event.format !== formatFilter) {
                    return false;
                }
                
                return true;
            });
            
            sortEvents();
            renderCurrentView();
        }

        // Sort events
        function sortEvents() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredEvents.sort((a, b) => {
                switch (sortBy) {
                    case 'date':
                        const dateA = new Date(a.date?.start || '2025-12-31');
                        const dateB = new Date(b.date?.start || '2025-12-31');
                        return dateA - dateB;
                    case 'name':
                        return (a.event_name || '').localeCompare(b.event_name || '');
                    case 'location':
                        return (a.location?.city || '').localeCompare(b.location?.city || '');
                    case 'type':
                        return (a.event_type || '').localeCompare(b.event_type || '');
                    default:
                        return 0;
                }
            });
        }

        // Render calendar view
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthYear = document.getElementById('calendarMonth');
            
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            monthYear.textContent = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            // Days of week headers
            const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            grid.innerHTML = daysOfWeek.map(day => `
                <div class="calendar-day-header">${day}</div>
            `).join('');
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += '<div class="calendar-day"></div>';
            }
            
            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEvents = filteredEvents.filter(event => {
                    const startDate = event.date?.start;
                    const endDate = event.date?.end || startDate;
                    return startDate <= dateStr && endDate >= dateStr;
                });
                
                grid.innerHTML += `
                    <div class="calendar-day">
                        <div class="calendar-day-number">${day}</div>
                        ${dayEvents.slice(0, 3).map(event => `
                            <div class="calendar-event" title="${event.event_name}">
                                ${event.event_name.substring(0, 15)}...
                            </div>
                        `).join('')}
                        ${dayEvents.length > 3 ? `<div style="font-size: 9px; color: var(--text-muted);">+${dayEvents.length - 3} more</div>` : ''}
                    </div>
                `;
            }
        }

        // Switch views
        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            
            // Hide all views
            document.getElementById('eventsContainer').style.display = 'none';
            document.getElementById('calendarView').style.display = 'none';
            document.getElementById('mapView').style.display = 'none';
            
            // Show selected view
            switch (view) {
                case 'list':
                    document.getElementById('listViewBtn').classList.add('active');
                    document.getElementById('eventsContainer').style.display = 'flex';
                    renderEvents();
                    break;
                case 'calendar':
                    document.getElementById('calendarViewBtn').classList.add('active');
                    document.getElementById('calendarView').style.display = 'block';
                    renderCalendar();
                    break;
                case 'map':
                    document.getElementById('mapViewBtn').classList.add('active');
                    document.getElementById('mapView').style.display = 'block';
                    break;
            }
        }

        // Render current view
        function renderCurrentView() {
            switch (currentView) {
                case 'list':
                    renderEvents();
                    break;
                case 'calendar':
                    renderCalendar();
                    break;
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterEvents);
        document.getElementById('typeFilter').addEventListener('change', filterEvents);
        document.getElementById('locationFilter').addEventListener('change', filterEvents);
        document.getElementById('formatFilter').addEventListener('change', filterEvents);
        document.getElementById('sortBy').addEventListener('change', () => {
            sortEvents();
            renderCurrentView();
        });

        // View toggle buttons
        document.getElementById('listViewBtn').addEventListener('click', () => switchView('list'));
        document.getElementById('calendarViewBtn').addEventListener('click', () => switchView('calendar'));
        document.getElementById('mapViewBtn').addEventListener('click', () => switchView('map'));

        // Calendar navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentMonth = new Date();
            renderCalendar();
        });

        // Initialize
        loadEvents();
    </script>
</body>
</html>
