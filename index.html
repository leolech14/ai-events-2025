<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇧🇷 AI Events Brasil 2025 - Conferências, Workshops & Summits</title>
    
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Theme Colors */
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-hover: rgba(255, 255, 255, 0.08);
            
            /* Gold Accent Colors */
            --gold-primary: #DDB565;
            --gold-light: #E7C46E;
            --gold-lighter: #ECD075;
            --gold-glow: rgba(221, 181, 101, 0.4);
            --gold-border: rgba(221, 181, 101, 0.2);
            
            /* Text Colors */
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            
            /* Transitions */
            --transition-fast: 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-smooth: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-slow: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            background: linear-gradient(135deg, 
                var(--bg-primary) 0%, 
                var(--bg-secondary) 50%, 
                var(--bg-primary) 100%);
        }

        .particle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, 
                rgba(221, 181, 101, 0.05) 0%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .particle:nth-child(3) {
            bottom: 10%;
            left: 50%;
            animation-delay: 10s;
            animation-duration: 20s;
        }

        .particle:nth-child(4) {
            top: 30%;
            right: 30%;
            animation-delay: 15s;
            animation-duration: 35s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
                opacity: 0.6;
            }
            75% {
                transform: translate(30px, 50px) scale(1.05);
                opacity: 0.7;
            }
        }

        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            padding: var(--space-2xl) 0;
            text-align: center;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            margin-bottom: var(--space-sm);
            background: linear-gradient(135deg, 
                var(--gold-lighter) 0%, 
                var(--gold-primary) 50%, 
                var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            letter-spacing: -0.02em;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        /* Search & Filters */
        .search-filters {
            margin-bottom: var(--space-xl);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.5s forwards;
        }

        .search-container {
            position: relative;
            margin-bottom: var(--space-lg);
        }

        .search-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            padding-left: calc(var(--space-lg) + 30px);
            background: var(--bg-card);
            border: 1px solid var(--gold-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all var(--transition-smooth);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 0 3px var(--gold-glow);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filter-pills {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-pill {
            padding: var(--space-xs) var(--space-md);
            background: var(--bg-card);
            border: 1px solid var(--gold-border);
            border-radius: 50px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .filter-pill:hover {
            transform: translateY(-2px);
            border-color: var(--gold-primary);
            color: var(--text-primary);
            box-shadow: 0 5px 15px rgba(221, 181, 101, 0.2);
        }

        .filter-pill.active {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            color: var(--bg-primary);
            border-color: transparent;
            transform: scale(1.05);
        }

        /* Stats Widget */
        .stats-widget {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.7s forwards;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--gold-border);
            border-radius: 16px;
            padding: var(--space-lg);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: all var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--gold-glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity var(--transition-smooth);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(221, 181, 101, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .event-card {
            background: var(--bg-card);
            border: 1px solid var(--gold-border);
            border-radius: 20px;
            padding: var(--space-lg);
            backdrop-filter: blur(10px);
            transition: all var(--transition-smooth);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-smooth);
        }

        .event-card:hover::before {
            transform: scaleX(1);
        }

        .event-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(221, 181, 101, 0.2);
            border-color: var(--gold-primary);
            background: var(--bg-hover);
        }

        .event-card:active {
            transform: translateY(-2px) scale(1.01);
            transition: transform 0.1s ease;
        }

        .event-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(221, 181, 101, 0.1);
            border: 1px solid var(--gold-border);
            border-radius: 20px;
            color: var(--gold-light);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-sm);
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
            line-height: 1.3;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .event-icon {
            width: 20px;
            height: 20px;
            color: var(--gold-primary);
            flex-shrink: 0;
        }

        /* Loading State */
        .loading-skeleton {
            background: linear-gradient(90deg, 
                var(--bg-card) 25%, 
                rgba(221, 181, 101, 0.1) 50%, 
                var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-widget {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-pills {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: var(--space-sm);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 var(--space-md);
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .stats-widget {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--gold-border);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: var(--space-xl) auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error State */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: var(--space-lg);
            text-align: center;
            color: #ef4444;
            margin: var(--space-xl) 0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <h1 class="hero-title">🇧🇷 AI Events Brasil 2025</h1>
            <p class="hero-subtitle" id="heroSubtitle">
                Descubra os principais eventos de Inteligência Artificial do Brasil
            </p>
        </header>

        <!-- Search & Filters -->
        <section class="search-filters">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Buscar eventos, cidades, ou palavras-chave..."
                    id="searchInput"
                />
            </div>

            <div class="filter-pills" id="filterPills">
                <button class="filter-pill active" data-filter="all">
                    Todos os Eventos
                </button>
                <button class="filter-pill" data-filter="conference">
                    Conferências
                </button>
                <button class="filter-pill" data-filter="workshop">
                    Workshops
                </button>
                <button class="filter-pill" data-filter="summit">
                    Summits
                </button>
                <button class="filter-pill" data-filter="course">
                    Cursos
                </button>
                <button class="filter-pill" data-filter="online">
                    Online
                </button>
            </div>
        </section>

        <!-- Stats Widget -->
        <section class="stats-widget" id="statsWidget">
            <div class="stat-card">
                <div class="stat-number" data-count="0">0</div>
                <div class="stat-label">Total de Eventos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-count="0">0</div>
                <div class="stat-label">Cidades</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-count="0">0</div>
                <div class="stat-label">Eventos Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" data-count="0">0</div>
                <div class="stat-label">Próximo Mês</div>
            </div>
        </section>

        <!-- Events Grid -->
        <main class="events-grid" id="eventsGrid">
            <!-- Loading State -->
            <div class="spinner"></div>
        </main>
    </div>

    <script>
        // Enhanced Event Loader with Modern UI
        class AIEventsApp {
            constructor() {
                this.events = [];
                this.filteredEvents = [];
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.cutoffDate = '2025-08-08';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadEvents();
            }

            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterEvents();
                });

                // Filter pills
                const filterPills = document.querySelectorAll('.filter-pill');
                filterPills.forEach(pill => {
                    pill.addEventListener('click', (e) => {
                        filterPills.forEach(p => p.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterEvents();
                    });
                });
            }

            async loadEvents() {
                const eventFiles = [
                    'adapta_summit_2025.json',
                    'agtech_meeting_2025.json',
                    'ai_summit_bix_2025.json',
                    'ai_summit_brasil_sp_2025.json',
                    'ai_workshop_march.json',
                    'bate_papo_ia_futuro_trabalho_2025.json',
                    'big_data_brazil_experience_2025.json',
                    'biotech_agro_health_2025.json',
                    'bootcamp_ia_negocios_2025.json',
                    'cbta_2025.json',
                    'cidia_2025.json',
                    'conecta_industria_2025.json',
                    'conexao_mulher_ia_2025.json',
                    'conferences.json',
                    'curso_aplicacao_ia_trabalho_2025.json',
                    'curso_ia_generativa_encantado_2025.json',
                    'curso_ia_generativa_ensino_2025.json',
                    'curso_ia_teoria_pratica_2025.json',
                    'data_science_summit_2025.json',
                    'deep_learning_course.json',
                    'encontro_ia_politica_2025.json',
                    'eramia_rs_2025.json',
                    'event_template.json',
                    'expoinovacao_2025.json',
                    'futurecom_2025.json',
                    'genai_summit.json',
                    'hackathon_innova_saude_2025.json',
                    'health_meeting_brasil_2025.json',
                    'ia_conference_brasil_2025.json',
                    'ia_summit_blumenau_2025.json',
                    'ia_summit_upf_2025.json',
                    'icbdai_porto_alegre_2025.json',
                    'icbdai_sao_paulo_2025.json',
                    'icml_2025.json',
                    'imersao_ia_pratica_negocios_2025.json',
                    'innovation_week_sjc_2025.json',
                    'inovar_sc_2025.json',
                    'live_sbagro_ia_2025.json',
                    'mercopar_2025.json',
                    'neurips_2025.json',
                    'r_day_2025.json',
                    'rio_preto_tech_summit_2025.json',
                    'rpa_ai_congress_curitiba_2025.json',
                    'sao_paulo_tech_week_2025.json',
                    'semana_caldeira_2025.json',
                    'semana_de_dados_2025.json',
                    'seminario_automacao_isa_2025.json',
                    'seminario_pesquisa_ia_generativa_2025.json',
                    'simposio_simplas_2025.json',
                    'smart_energy_2025.json',
                    'south_stat_meeting_2025.json',
                    'startup_investment_summit_2025.json',
                    'startup_summit_2025.json',
                    'super_bots_experience_2025.json',
                    'tdc_sao_paulo_2025.json',
                    'techstars_weekend_ai_curitiba_2025.json',
                    'urban_tech_forum_2025.json',
                    'workshop_fig_ladm_3d_2025.json',
                    'workshop_rh_okrs_ia_2025.json'
                ];

                try {
                    // Load all event files
                    const promises = eventFiles.map(file => this.loadEventFile(file));
                    const results = await Promise.all(promises);
                    
                    // Process results
                    results.forEach(result => {
                        if (result) {
                            if (Array.isArray(result)) {
                                this.events.push(...result);
                            } else {
                                this.events.push(result);
                            }
                        }
                    });

                    // Filter future events
                    this.events = this.events.filter(event => {
                        return event && event.startDate && event.startDate >= this.cutoffDate;
                    });

                    // Sort by date
                    this.events.sort((a, b) => {
                        if (!a.startDate) return 1;
                        if (!b.startDate) return -1;
                        return a.startDate.localeCompare(b.startDate);
                    });

                    this.filteredEvents = [...this.events];
                    this.updateUI();
                    this.animateStats();
                } catch (error) {
                    console.error('Error loading events:', error);
                    this.showError();
                }
            }

            async loadEventFile(filename) {
                try {
                    const response = await fetch(`events/${filename}`);
                    if (!response.ok) return null;
                    
                    const data = await response.json();
                    
                    // Skip template
                    if (filename === 'event_template.json') return null;
                    
                    // Handle conferences.json array format
                    if (filename === 'conferences.json' && data.ai_conferences_2025) {
                        return data.ai_conferences_2025.map(event => this.normalizeEvent(event, 'conference'));
                    }
                    
                    return this.normalizeEvent(data, filename);
                } catch (error) {
                    console.warn(`Failed to load ${filename}:`, error);
                    return null;
                }
            }

            normalizeEvent(eventData, source) {
                if (!eventData) return null;
                
                const name = eventData.name || 
                            eventData.event_name || 
                            eventData.full_name || 
                            eventData.title ||
                            source.replace('.json', '').replace(/_/g, ' ');
                
                let startDate = null;
                let endDate = null;
                
                if (eventData.dates) {
                    startDate = eventData.dates.start;
                    endDate = eventData.dates.end;
                } else if (eventData.date) {
                    startDate = eventData.date.start;
                    endDate = eventData.date.end;
                } else if (eventData.start_date) {
                    startDate = eventData.start_date;
                    endDate = eventData.end_date;
                }
                
                if (!startDate) return null;
                
                const location = eventData.location || {};
                const city = location.city || eventData.city || '';
                const country = location.country || eventData.country || 'Brasil';
                const venue = location.venue || eventData.venue || '';
                
                const type = eventData.type || eventData.event_type || 'event';
                const format = eventData.format || (location.online_platform ? 'online' : 'presencial');
                
                return {
                    name,
                    startDate,
                    endDate,
                    city,
                    country,
                    venue,
                    type,
                    format,
                    source
                };
            }

            filterEvents() {
                this.filteredEvents = this.events.filter(event => {
                    // Filter by type
                    if (this.currentFilter !== 'all') {
                        if (this.currentFilter === 'online' && event.format !== 'online') return false;
                        if (this.currentFilter !== 'online' && !event.type.toLowerCase().includes(this.currentFilter)) return false;
                    }
                    
                    // Filter by search term
                    if (this.searchTerm) {
                        const searchableText = `${event.name} ${event.city} ${event.venue} ${event.type}`.toLowerCase();
                        if (!searchableText.includes(this.searchTerm)) return false;
                    }
                    
                    return true;
                });
                
                this.renderEvents();
            }

            updateUI() {
                // Update hero subtitle
                const subtitle = document.getElementById('heroSubtitle');
                subtitle.textContent = `${this.events.length} eventos de IA aguardando por você em 2025`;
                
                // Update stats
                this.updateStats();
                
                // Render events
                this.renderEvents();
            }

            updateStats() {
                const stats = this.calculateStats();
                const statCards = document.querySelectorAll('.stat-number');
                
                statCards[0].dataset.count = stats.total;
                statCards[1].dataset.count = stats.cities;
                statCards[2].dataset.count = stats.online;
                statCards[3].dataset.count = stats.nextMonth;
            }

            calculateStats() {
                const cities = new Set(this.events.map(e => e.city).filter(c => c));
                const online = this.events.filter(e => e.format === 'online').length;
                
                const nextMonth = new Date();
                nextMonth.setMonth(nextMonth.getMonth() + 1);
                const nextMonthStr = nextMonth.toISOString().slice(0, 7);
                const nextMonthEvents = this.events.filter(e => e.startDate && e.startDate.startsWith(nextMonthStr)).length;
                
                return {
                    total: this.events.length,
                    cities: cities.size,
                    online,
                    nextMonth: nextMonthEvents
                };
            }

            animateStats() {
                const statNumbers = document.querySelectorAll('.stat-number');
                
                statNumbers.forEach(stat => {
                    const target = parseInt(stat.dataset.count);
                    const duration = 2000;
                    const increment = target / (duration / 16);
                    let current = 0;
                    
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= target) {
                            current = target;
                            clearInterval(timer);
                        }
                        stat.textContent = Math.floor(current);
                    }, 16);
                });
            }

            renderEvents() {
                const grid = document.getElementById('eventsGrid');
                
                if (this.filteredEvents.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">🔍</div>
                            <h3>Nenhum evento encontrado</h3>
                            <p>Tente ajustar seus filtros ou termo de busca</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = this.filteredEvents.map((event, index) => `
                    <article class="event-card" style="animation-delay: ${index * 0.05}s;">
                        <div class="event-type-badge">${this.getEventTypeBadge(event.type)}</div>
                        <h3 class="event-title">${event.name}</h3>
                        <div class="event-details">
                            <div class="event-detail">
                                <svg class="event-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <span>${this.formatDate(event.startDate, event.endDate)}</span>
                            </div>
                            ${event.city ? `
                                <div class="event-detail">
                                    <svg class="event-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                        <circle cx="12" cy="10" r="3"></circle>
                                    </svg>
                                    <span>${event.city}${event.venue ? ` - ${event.venue}` : ''}</span>
                                </div>
                            ` : ''}
                            ${event.format === 'online' ? `
                                <div class="event-detail">
                                    <svg class="event-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <line x1="2" y1="12" x2="22" y2="12"></line>
                                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                    </svg>
                                    <span>Evento Online</span>
                                </div>
                            ` : ''}
                        </div>
                    </article>
                `).join('');
                
                // Re-animate cards on filter change
                this.observeCards();
            }

            observeCards() {
                const cards = document.querySelectorAll('.event-card');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                        }
                    });
                }, { threshold: 0.1 });
                
                cards.forEach(card => observer.observe(card));
            }

            getEventTypeBadge(type) {
                const typeMap = {
                    'conference': 'Conferência',
                    'workshop': 'Workshop',
                    'summit': 'Summit',
                    'course': 'Curso',
                    'bootcamp': 'Bootcamp',
                    'hackathon': 'Hackathon',
                    'meetup': 'Meetup',
                    'webinar': 'Webinar'
                };
                
                for (const [key, value] of Object.entries(typeMap)) {
                    if (type.toLowerCase().includes(key)) {
                        return value;
                    }
                }
                
                return 'Evento';
            }

            formatDate(start, end) {
                if (!start) return 'Data a confirmar';
                
                const options = { day: 'numeric', month: 'short', year: 'numeric' };
                const startDate = new Date(start);
                const startFormatted = startDate.toLocaleDateString('pt-BR', options);
                
                if (end && end !== start) {
                    const endDate = new Date(end);
                    const endFormatted = endDate.toLocaleDateString('pt-BR', options);
                    return `${startFormatted} - ${endFormatted}`;
                }
                
                return startFormatted;
            }

            showError() {
                const grid = document.getElementById('eventsGrid');
                grid.innerHTML = `
                    <div class="error-message" style="grid-column: 1 / -1;">
                        <h3>Ops! Algo deu errado</h3>
                        <p>Não foi possível carregar os eventos. Por favor, tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new AIEventsApp();
        });
    </script>
</body>
</html>
